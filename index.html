<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark text-white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="lead text-center">Choo choo. Chee chee.</p>
        </div>
    
        <div class="card">
            <div class="card-header bg-primary text-white">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-striped" id="train-schedule">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Midnight Express</th>
                            <td>Neverland</td>
                            <td>90</td>
                            <td>12:00 AM</td>
                            <td>45</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>

        <div class="card">
            <div class="card-header bg-primary text-white">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Choo choo">
                    </div>
                    <div class="form-group">
                        <label for="destination">Desination</label>
                        <input type="text" class="form-control" id="destination" placeholder="La La Land">
                    </div>
                    <div class="form-group">
                        <label for="first-train">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="first-train" placeholder="13:50">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="60">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <br>




    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
